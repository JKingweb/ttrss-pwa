<h3 mat-dialog-title>{{'Actions Mark Feed Read' | translate}}</h3>
<mat-dialog-content>{{'Actions Mark Feed Read Hint' | translate}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">{{'Dialog Abort' | translate}}</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button color="primary" [mat-dialog-close]="true">{{'Dialog OK' | translate}}</button>
</mat-dialog-actions>
